<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'>
<title>HUGデモ</title>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style_d3.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<!-- <script type="text/javascript" src="js/d3.min.js"></script> -->
</head>

<body>
  <div class='container' style='padding-top: 40px;'>
    <div class='row'>
      <header>
        <nav>
          <ul class='navbar'>
            <li class='selected'>ゲーミング</li>
            <li><a href='select.html'>占有空間選択画面</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <div class='row'>
      <h2 id="turnText" class='text-center'>ターン<span id='currentTurn'>0</h2>
    </div>
    <div class='row'>
      <div class='panel panel-default' id='messages'>
        <!-- <div class='panel-body' i></div> -->
      </div>
    </div>
    <div class='row'>
      <div class='col-sm-4'>
        <h3>避難者人数系</h3>
      <form id="myForm" action="/sim" method="post">
      <div class='form form-group'>
  	    女性避難者数（数字）: <input id="women_agent_num" name="women_agent_num" value="" class="form-control"></input>
  	  </div>
  	  <div class='form form-group'>
  	男性避難者数（数字）: <input id="men_agent_num" name="men_agent_num" value="" class="form-control"></input>
  	  </div>
      <div class='form form-group'>
  	生活用水の備蓄量（L）（数字）: <input id="total_drink_water_amount" name="total_drink_water_amount" value="" class="form-control"></input>
  	  </div>
    </div>
    <div class='col-sm-4'>

        <h3>次第に減っていく系</h3>

        <div class='form form-group'>
  	女性トイレ便器数（数字）: <input id="women_toilet_num" name="women_toilet_num" value="" class="form-control"></input>
  	  </div>
      <div class='form form-group'>
  	男性トイレ便器数（数字）: <input id="men_toilet_num" name="men_toilet_num" value="" class="form-control"></input>
      </div>
      <div class='form form-group'>
  	仮設トイレ便器数（数字）: <input id="temporary_toilet_num" name="temporary_toilet_num" value="" class="form-control"></input>
      </div>
      <div class='form form-group'>
  	仮設トイレ貯留量（数字）: <input id="excreta_amount" name="excreta_amount" value="" class="form-control"></input>
      </div>
      <div class='form form-group'>
  	残りのトイレットペーパー数（数字）: <input id="toilet_goods_num" name="toilet_goods_num" value="" class="form-control"></input>
  	  </div>
      <div class='form form-group'>
  	トイレを流す水の量（数字）: <input id="toilet_water_amount" name="toilet_water_amount" value="" class="form-control"></input>
  	  </div>
      <div class='form form-group'>
  	飲み水の配給量（L/人日）（数字）: <input id="drink_water_amount" name="drink_water_amount" value="" class="form-control"></input>
  	  </div>
    </div>
    <div class='col-sm-4'>

        <h3>考えさせる系</h3>
        <div class='form form-group'>
          <h4>トイレが詰まった場合の次のトイレの場所</h4>
          <label class='radio-inline'><input id="next_toilet_spot" type="radio" name="next_toilet_spot" value="グラウンド" class="form-control" checked="checked">グラウンド</label>
          <label class='radio-inline'><input id="next_toilet_spot2" type="radio" name="next_toilet_spot" value="側溝" class="form-control">側溝</label>
      </div>
      <div class='form form-group' style="margin-top: 40px; text-align: right;">
        <input type="submit" value="Submit" class='btn btn-primary' id='submitBtn' />
      </div>
      </form>

    </div>
  </div>

  <div class='row graphs'>
    <div class='col-sm-4'>
      <div id='graph_total_drink_water_amount'>
        <p class='graph_header'>飲み水の備蓄量（L）</p>
        <svg class="line-graph"></svg>
      </div>
    </div>
    <div class='col-sm-4'>
    </div>
    <div class='col-sm-4'>
      <div id='graph_dissatisfaction_average'>
        <svg class="line-graph"></svg>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
