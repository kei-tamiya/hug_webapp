<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'>
<title>HUGデモ</title>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style_d3.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="js/d3.min.js"></script> -->
</head>

<body>
  <div class='container' style='padding-top: 20px;'>
    <div class='row'>
      <header>
        <nav>
          <ul class='navbar'>
            <li class='selected'>イベント発生モジュール</li>
            <li><a href='select.html'>占有空間選択画面</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <div class='row col-sm-6'>
      <div class='row'>
        <h2 id="turnText" class='text-center'>ターン<span id='currentTurn'>0</h2>
      </div>
      <div class='row'>
        <div class='panel panel-default' id='messages'>
          <!-- <div class='panel-body' i></div> -->
        </div>
      </div>
      <div class='row graphs'>
        <div class="col-sm-6">
          <div id='graph_total_drink_water_amount'>
            <canvas id="chart_total_drink_water_amount" height="300"></canvas>
            <p class='graph_header'>飲み水の備蓄量（L）</p>
          </div>
        </div>
        <div class="col-sm-6">
          <div id='graph_total_agent_amount'>
            <canvas id="chart_total_agent_amount" height="300"></canvas>
            <p class='graph_header'>総避難者人数（人）</p>
          </div>
        </div>
        <!-- <div class='col-sm-4'>
          <div id='graph_dissatisfaction_average'>
            <svg class="line-graph"></svg>
          </div>
        </div> -->
      </div>

    </div>

    <div class='col-sm-6' style="padding-left:50px; padding-top:40px;">

      <div class='row'>
        <div class='col-sm-6'>
          <div class='form form-group'>
      	    女性避難者数: <input id="women_agent_num" name="women_agent_num" value="" class="form-control form-size"></input>
      	  </div>
      	  <div class='form form-group'>
      	     男性避難者数: <input id="men_agent_num" name="men_agent_num" value="" class="form-control form-size"></input>
      	  </div>
          <div class='form form-group'>
      	     生活用水の備蓄量（L）: <input id="total_drink_water_amount" name="total_drink_water_amount" value="" class="form-control form-size"></input>
      	  </div>
        </div>

        <div class='col-sm-6'>
          <!-- <div class='form form-group'>
      	     女性トイレ便器数: <input id="women_toilet_num" name="women_toilet_num" value="" class="form-control form-size"></input>
      	  </div>
          <div class='form form-group'>
      	     男性トイレ便器数: <input id="men_toilet_num" name="men_toilet_num" value="" class="form-control form-size"></input>
          </div> -->
          <div class='form form-group'>
      	     仮設トイレ便器数: <input id="temporary_toilet_num" name="temporary_toilet_num" value="" class="form-control form-size"></input>
          </div>
          <div class='form form-group'>
      	     仮設トイレ貯留量: <input id="excreta_amount" name="excreta_amount" value="" class="form-control form-size"></input>
          </div>
          <div class='form form-group'>
            残りのトイレットペーパー数: <input id="toilet_goods_num" name="toilet_goods_num" value="" class="form-control form-size"></input>
      	  </div>
          <!-- <div class='form form-group'>
      	     トイレを流す水の量: <input id="toilet_water_amount" name="toilet_water_amount" value="" class="form-control form-size"></input>
      	  </div> -->
        </div>
      </div>

      <div>
        <form class="form-inline">
          <div class="btn-margin" style="padding-top:10px;">
            <div class='form form-group' style="text-align: right;">
              <input type="submit" value="数値入力" class='btn btn-primary btn-width' id='inputNumBtn' />
            </div>
            <div class='form form-group' style=" text-align: right;">
              <input type="submit" value="Submit" class='btn btn-primary btn-width' id='submitBtn' />
            </div>
          </div>
          <div class='form form-group input_drink_water_amount'>
             生活用水の配給量(L/人*日): <input id="drink_water_amount" name="drink_water_amount" value="" class="form-control btn-width"></input>
          </div>
        </form>
      </div>
   </div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
